<!DOCTYPE HTML>
<html lang="en">
    <link href="style.css" rel="stylesheet">
    <head>
        <meta charset= "UTF-8">
        <meta name= "viewport" content= "width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <form>
           <div class="player1">
               <label for="player1">Player 1 "X"</label>
               <input type="text" class="player1Form" id="player1"placeholder="Name" required>
           </div>
            <div class="player2">
                <label for="player2">Player 2 "O"</label>
                <input type="text" class="player2Form" id="player2" placeholder="Name" required>
            </div>
            <div class="startButton">
                <button type="button" class="start" value="button">Start</button>
            </div>
            <div class="restartButton">
                <button type="button" class="restart">Restart</button>
            </div>
            </form>
        </div>
        <div class="gameBoardContainer">
            <div class="result">
            </div>
            <div class="gameBoard">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
